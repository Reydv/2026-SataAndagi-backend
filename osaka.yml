services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-CU14-ubuntu-22.04
    container_name: sataandagi-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=uncrackable
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    restart: unless-stopped

volumes:
  sql_data:
